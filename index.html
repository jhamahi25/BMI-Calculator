<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Dancing+Script:wght@600&family=Nanum+Myeongjo:wght@400;700&family=PT+Serif:wght@700&family=Red+Hat+Display:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2 class="text-center">Check your BMI</h2>
            <p class="text-center" id="intro-text">Enter your weight and height below to check your BMI results</p>
            <form action="">
                <div id="weight-input">
                    <p>Put your weight here in (KG)</p>
                    <input id="weight" type="number" pattern="[0-9]*" name="a">
                </div>
                <div id="height-input">
                    <p>And your height in here (CM)</p>
                    <input id="height" type="number" pattern="[0-9]*" name="b">
                </div>
                <button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
            </form>
            <div id="results" class="text-center">Your BMI results will appear here</div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
